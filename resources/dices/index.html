<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Roll Simulator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="row">
        <div class="column" >
            <h1>Dice Roll Simulator</h1>
        <div class="dice" id="dice">&#9860;</div>
        Max value of Dice : <input type="text" id="num" name="num" value=6><br>
        Max Number of Dices : <input type="text" id="numDices" name="numDices" value=300><br>
        Current Number of Dices : <input type="text" id="currentNumDices" name="currentNumDices" value=300><br>
        <button id="num-button">Reset</button>
        <button id="roll-button">Roll Dice</button>
        <button id="zero-button">Roll Until 0</button>
        <div class="roll-list">
      <ul id="roll-history"></ul>
    </div>
        </div>
        <div class="column" >
            <h2>Roll-History</h2>
            Copy the data in Excel and plot it

            <table id="countTable" style="width:100%">
            <tr>
                <td>Time</td>
                <td>Count</td>
            </tr>
            </table>
            <div class="roll-list">
            <ul id="roll-history2"></ul>
        </div>
    </div>
    
    
    <div class="footer">
      <p>Initial code by Abhishek Gurjar</p>
      <p>Modified by Eric Ji</p>
    </div>
  </body>
</html>
